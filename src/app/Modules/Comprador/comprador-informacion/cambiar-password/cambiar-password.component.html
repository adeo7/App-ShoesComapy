
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="formulario mx-auto w-75 h-75">
                <h3 class="text-center font-weight-bold">Cambio de contrase単a</h3>
                <div class="mb-5 text-center p-3">
                    <form [formGroup]="formPass">
                        <label for="email" class="form-label">Escribe tu contrase単a</label>
                        <div class="input-group align-items-center mb-3">
                          <input class="form-control" type="{{ mostrarContrasena ? 'text' : 'password' }}" id="password" formControlName="passw">
                          <button class="btn btn-outline-secondary btn-sm" type="button" (click)="toggleMostrarContrasena()">
                            <span *ngIf="mostrarContrasena">
                              <i class="fas fa-eye"></i>
                            </span>
                            <span *ngIf="!mostrarContrasena">
                              <i class="fas fa-eye-slash"></i>
                            </span>
                          </button>
                        </div>

                        <label for="email" class="form-label">Confirma tu contrase単a</label>
                        <div class="input-group align-items-center mb-3">
                            <input class="form-control" type="{{ mostrarContrasena ? 'text' : 'password' }}" id="password" formControlName="confiPassw">
                            <button class="btn btn-outline-secondary btn-sm" type="button" (click)="toggleMostrarContrasena()">
                            <span *ngIf="mostrarContrasena">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span *ngIf="!mostrarContrasena">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                            </button>
                        </div>
                        <label for="email" class="form-label">Ingresa tu nueva contrase単a</label>
                        <div class="input-group align-items-center mb-3">
                            <input class="form-control" type="{{ mostrarContrasena ? 'text' : 'password' }}" id="password" formControlName="newPass">
                            <button class="btn btn-outline-secondary btn-sm" type="button" (click)="toggleMostrarContrasena()">
                            <span *ngIf="mostrarContrasena">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span *ngIf="!mostrarContrasena">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                            </button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                        (click)="cambiarPassw()"
                            style=" max-width: fit-content; border-radius: 16px; background: #68548C; color: #FFF;"
                            class="btn btn-custom">Confirmar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
