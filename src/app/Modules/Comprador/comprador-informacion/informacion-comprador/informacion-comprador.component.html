<h1 class="text-center">Tú  Información</h1>
<br>
<form [formGroup]="FormUsuario" class="row">
    <div class="col-lg-5 col-sm-12 ">
        <label class="form-label m-2 r-2 font-weight-bold Negrita">Nombre de usuario </label>
        <input type="text" class="entrada m-1 shadow" id="Nombre" max="12" min="1"
        formControlName="nombreUsuario"
            placeholder="Nombre de usuario" value="{{usuario.username}}">
        <label class="form-label m-2 r-2 font-weight-bold Negrita">Nombre </label>
        <input type="text" class="entrada m-1 shadow" id="Nombre" max="12" min="1" formControlName="nombre"
            placeholder="Nombre" value="{{usuario.nombre_usuario}}">

        <label class="form-label m-2 r-2 font-weight-bold Negrita">Apellido</label>
        <input formControlName="apellidos" type="text" class="entrada m-1 shadow" id="Apellido" placeholder="Apellido" value="{{usuario.apellido_usuario}}" max="999" min="0">

        <label class="form-label m-2 r-2 font-weight-bold Negrita">Tipo de documento</label>
        <input type="text" formControlName="tipo" class="entrada m-1 shadow" id="Apellido" placeholder="Apellido" value="{{usuario.tipo_documento}}" max="999" min="0">

        <label class="form-label m-2 r-2 font-weight-bold Negrita">Número de documento</label>
        <input type="number" class="entrada m-1 shadow" id="Apellido" placeholder="Número de documento" value="{{usuario.documento_identidad}}" formControlName="NumDoc" max="999" min="0">
    </div>
    <div class="col-lg-5 col-sm-12 ">
        <label class="form-label m-2 r-2 font-weight-bold Negrita">Correo</label>
        <input type="email" class="entrada m-1 shadow" id="Correo" value="{{usuario.email}}" placeholder="correo" formControlName="Correo">

        <label class="form-label m-2 r-2  font-weight-bold Negrita">Teléfono</label>
        <input type="tel" class="entrada m-1 shadow" id="Telefono" placeholder="Teléfono" value="{{usuario.telefono_usuario}}" max="999" min="0" formControlName="telefono">

        <label class="form-label m-2 r-2  font-weight-bold Negrita">Dirección</label>
        <input type="text" class="entrada m-1 shadow" id="Telefono" placeholder="Direccion" value="{{usuario.direccion_usuario}}" max="999" min="0" formControlName="direccion">

        <!-- <label class="form-label m-2 r-2 font-weight-bold Negrita">Perfil</label>
        <form action="/tu_ruta_de_procesamiento" method="post" enctype="multipart/form-data">
            <input type="file" name="archivo" class="from__file" accept=".png" required>
        </form> -->
        <button class="btn btn-custom"  (click)="actualizar()">
            Actualizar información
        </button>
    </div>
</form>
